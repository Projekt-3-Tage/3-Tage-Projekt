<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freundebuch Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="Techstarter"><img src="./img/Screenshot 2024-06-24 150905.png" alt=""></div>
        <h1>Freundebuch</h1>
        <p>Gib bitte deine Login daten ein</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
            </div>

            <div class="input-group">
                <button type="submit" class="btn-login">Log In</button>
            </div>
            <a href="#" class="forgot-password">Passwort vergessen?</a>
            
        </form>
        <div class="footer">
            <p>Du hast keinen Account? <a href="#" class="register-link">Registriere dich</a></p>
        </div>
    </div>
</body>
</html>
