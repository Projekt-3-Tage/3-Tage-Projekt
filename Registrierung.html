<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freundebuch Registrierung</title>
    <link rel="stylesheet" href="Registrierung.css">
</head>
<body>
    <div class="register-container">
        <div class="Techstarter"><img src="./img/Screenshot 2024-06-24 150905.png" alt=""></div>
        <h1>Freundebuch</h1>
        <p>Gib hier deine Registrierungsdaten an</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="E-mail">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
                <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password Wiederholen">
            </div>

            <div class="input-group">
                <button type="submit" class="btn-registrierung">Registriere dich</button>
            </div>
            
        </form>
    </div>
</body>
</html>
