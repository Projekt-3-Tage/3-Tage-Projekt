<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freundebuch Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div><img id="Techstarter" src="./img/ts_black.svg" alt="Techstarter Logo"></div>
        <h1>Freundebuch</h1>
        <p>Gib bitte deine login Daten ein</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
            </div>
            <a href="#" class="forgot-password">Passwort vergessen?</a>

            <div class="input-group">
                <button type="submit" class="btn-login">Log In</button>
            </div>
        </form>
        <div class="footer">
            <p>Du hast keinen Account? <a href="#" class="register-link">Registriere dich</a></p>
        </div>
    </div>
</body>
</html>
